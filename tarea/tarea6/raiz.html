<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Raíces</h1>
    <label for="a">Valor de a:</label>
    <input type="text" id="a"><br>
    <label for="b">Valor de b:</label>
    <input type="text" id="b"><br>
    <label for="c">Valor de c:</label>
    <input type="text" id="c"><br>
    <button id="calcular">Calcular Raíces</button>
    <div id="resultado1"></div>
    <div id="resultado2"></div>

    <script>
       
        const aInput = document.getElementById('a');
        const bInput = document.getElementById('b');
        const cInput = document.getElementById('c');
        const calcularBtn = document.getElementById('calcular');
        const resultado1 = document.getElementById('resultado1');
        const resultado2 = document.getElementById('resultado2');

       
        calcularBtn.addEventListener('click', calcularRaices);

        function calcularRaices() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);

            const discriminante = b * b - 4 * a * c;

            if (discriminante > 0) {
                const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);

                resultado1.innerHTML = `Raíz 1: <span class="raiz-real">${x1}</span>`;
                resultado2.innerHTML = `Raíz 2: <span class="raiz-real">${x2}</span>`;
            } else if (discriminante === 0) {
                const x = -b / (2 * a);

                resultado1.innerHTML = `Raíz única: <span class="raiz-real">${x}</span>`;
                resultado2.innerHTML = '';
            } else {
                const parteReal = -b / (2 * a);
                const parteImaginaria = Math.sqrt(-discriminante) / (2 * a);

                resultado1.innerHTML = `Raíz 1: <span class="raiz-imaginaria">${parteReal} + ${parteImaginaria}i</span>`;
                resultado2.innerHTML = `Raíz 2: <span class="raiz-imaginaria">${parteReal} - ${parteImaginaria}i</span>`;
            }
        }
    </script>
</body>
</html>
