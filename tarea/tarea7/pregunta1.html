<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el Mayor de 4 Números</title>
</head>
<body>
    <h1>Introduce 4 números para encontrar el mayor</h1>
    <button onclick="calcularMayor()">Calcular el mayor</button>

    <script>
        function calcularMayor() {
           
            let num1 = parseFloat(prompt("Introduce el primer número:"));
            let num2 = parseFloat(prompt("Introduce el segundo número:"));
            let num3 = parseFloat(prompt("Introduce el tercer número:"));
            let num4 = parseFloat(prompt("Introduce el cuarto número:"));

          
            let mayor = num1;

            if (num2 > mayor) {
                mayor = num2;
            }

            if (num3 > mayor) {
                mayor = num3;
            }

            if (num4 > mayor) {
                mayor = num4;
            }

            alert("El número mayor es: " + mayor);
        }
    </script>
</body>
</html>
