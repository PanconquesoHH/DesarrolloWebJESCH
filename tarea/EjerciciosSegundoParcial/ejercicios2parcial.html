<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            display: flex;
            border: 2px solid green;
            width: 700px;
            height: 300px;
            position: relative;
        }
        
       
        .sidebar {
            width: 50px;
            border-right: 2px solid green;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        
        .sidebar div {
            width: 30px;
            height: 30px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
   
        .contenido {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mensaje {
            width: 100%;
            height: 30px;
            background-color: #1e5ba3;
            position: absolute;
            bottom: -30px;
            left: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="sidebar">
            <div onclick="cargarTresEnRaya()">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="contenido" id="contenido">

        </div>
        <div class="mensaje" id="mensaje">Turno x</div>
    </div>

    <script>
        function cargarTresEnRaya() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "tresenraya.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("contenido").innerHTML = xhr.responseText;
                    iniciarJuego();
                }
            };
            xhr.send();
        }

        function iniciarJuego() {
            let turno = 'X';
            const botones = document.querySelectorAll(".boton-casilla");
            const mensaje = document.getElementById("mensaje");

            botones.forEach(boton => {
                boton.addEventListener("click", function() {
                    if (boton.textContent === '') {
                        boton.textContent = turno;
                        turno = turno === 'X' ? 'O' : 'X';
                        mensaje.textContent = `Turno ${turno}`;
                    } else {
                        alert("Casilla ocupada, elige otra.");
                    }
                });
            });
        }
    </script>
</body>
</html>
