<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<style>
    .highlight {
        background-color: yellow;
    }
</style>
</head>
<body>
<input type="text" id="elemento" >
<button onclick="agregarElemento()">AÃ±adir</button>
<ul id="lista"></ul>

<script>
    function agregarElemento() {
        var elemento = document.getElementById("elemento").value;
        var nuevaLista = document.createElement("li");
        var textoNodo = document.createTextNode(elemento);
        nuevaLista.appendChild(textoNodo);

        if (elemento.toLowerCase().includes("de")) {
            nuevaLista.classList.add("highlight");
        }

        document.getElementById("lista").appendChild(nuevaLista);
        document.getElementById("elemento").value = "";
    }
</script>
</body>
</html>
