<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
    <h3>Cambiar colores </h3>
    <form>
        <label for="seccion">Selecciona la sección:</label>
        <select id="seccion" onchange="cambiarColor()">
            <option value="menu">Menú</option>
            <option value="principal">Principal</option>
            <option value="historial">Historial</option>
            <option value="botones-container">Botones</option>
        </select>
        <br><br>
        <label for="color">Selecciona el color:</label>
        <input type="color" id="color" onchange="cambiarColor()">
    </form>
</div>

    
    
</body>
</html>
