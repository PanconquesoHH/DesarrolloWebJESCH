</head>
<body>
    <script>
        function coche(marca, modelo, color) {
            this.marca =marca
            this.modelo=modelo
            this.color=color
            this.mostrar=MostrarChoche;
        }
        function MostrarChoche() {
            document.write(" El auto es marca " +this.marca + " y el modelo es " + this.modelo);

        }
        var auto1 = new coche ( "Ford", " Fiesta", " Rojo");
        var auto2 = new coche ( "Chevrolet", " Camaro", " Amarillo");
        auto1.mostrar();
        document.write("<br>");
        auto2.mostrar();
    </script>
</body>
