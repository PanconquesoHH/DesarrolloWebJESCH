<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span id="nombreError" class="error"></span>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" required></textarea>
        <span id="mensajeError" class="error"></span>
        <br>
        <button type="button" id="enviarBtn">Enviar</button>
    </form>
    <div id="confirmacion" style="display: none;">
        <p>¡Tu mensaje ha sido enviado con éxito!</p>
    </div>

    <script>
      
        var formulario = document.getElementById('contactForm');
        var nombreInput = document.getElementById('nombre');
        var emailInput = document.getElementById('email');
        var mensajeInput = document.getElementById('mensaje');
        var enviarBtn = document.getElementById('enviarBtn');
        var confirmacion = document.getElementById('confirmacion');
        var nombreError = document.getElementById('nombreError');
        var emailError = document.getElementById('emailError');
        var mensajeError = document.getElementById('mensajeError');

       
        enviarBtn.addEventListener('click', validarFormulario);

        function validarFormulario() {
            
            nombreError.textContent = '';
            emailError.textContent = '';
            mensajeError.textContent = '';

            let esValido = true;

          
            if (nombreInput.value.trim() === '') {
                nombreError.textContent = 'Por favor, ingresa tu nombre.';
                esValido = false;
            }

       
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Por favor, ingresa tu correo electrónico.';
                esValido = false;
            }

         
            if (mensajeInput.value.trim() === '') {
                mensajeError.textContent = 'Por favor, ingresa un mensaje.';
                esValido = false;
            }

            if (esValido) {
                confirmacion.style.display = 'block';
                formulario.reset();
            }
        }
    </script>
    
</body>
</html>
